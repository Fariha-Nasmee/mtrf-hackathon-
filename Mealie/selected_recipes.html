<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Recipes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #e8f5e9;
        }

        .container {
            margin-top: 50px;
        }

        .recipe-card {
            border: 2px solid #4caf50;
        }

        .recipe-card .card-title {
            color: #4caf50;
        }

        .total-nutrition {
            background-color: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Mealie</a>
    </nav>

    <div class="container mt-5">
        <h2>Selected Recipes</h2>
        <div id="selectedRecipes" class="row"></div>
        <div class="total-nutrition">
            <h3>Total Nutritional Information</h3>
            <p id="totalNutrition"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="selected_recipes.js"></script>

</html>
