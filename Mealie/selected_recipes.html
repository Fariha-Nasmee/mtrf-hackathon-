<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Recipes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #e9ffdc;
            color: #333;
        }

        .container {
            margin-top: 50px;
        }

        .recipe-card {
            border: 2px solid #a8d5ba;
            transition: transform 0.2s;
            border-radius: 10px; /* Rounded corners for the card */
            background-color: #fff1f1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .recipe-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .recipe-card .card-title {
            color: #6b8e23;
        }

        .total-nutrition {
            background-color: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .total-nutrition:hover {
            background-color: #c8e6c9;
        }

        .chart-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .progress {
            height: 30px;
            font-size: 1.2em;
        }

        .progress-bar {
            transition: width 0.6s ease;
        }

        .progress-bar.bg-info {
            background-color: #a8d5bb;
        }

        .progress-bar.bg-success {
            background-color: #f6b8b8;
        }

        .card-body {
            position: relative;
        }

        .card-body button.btn-danger, .card-body button.btn-info {
            position: absolute;
            bottom: 10px;
        }

        .card-body button.btn-danger {
            right: 10px;
        }

        .card-body button.btn-info {
            left: 10px;
        }
        .btn-info {
            background-color: #a8d5ba; 
            border-color: #a8d5ba;
            color: white;
        }

        .btn-info:hover {
             background-color: #99c7ab; 
              border-color: #99c7ab;
                 color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light animate__animated animate__fadeInDown">
        <a class="navbar-brand" href="/">Mealie</a>
    </nav>

    <div class="container mt-5 animate__animated animate__fadeIn">
        <h2 class="animate__animated animate__fadeInUp">Selected Recipes</h2>
        
        <!-- Inputs for target values -->
        <div class="row">
            <div class="col-md-6">
                <label for="targetCalories">Target Calories:</label>
                <input type="number" id="targetCalories" class="form-control" placeholder="Enter target calories" value="5000">
            </div>
            <div class="col-md-6">
                <label for="targetBudget">Target Budget (TK):</label>
                <input type="number" id="targetBudget" class="form-control" placeholder="Enter target budget" value="10000">
            </div>
        </div>

        <div id="selectedRecipes" class="row mt-4"></div>
        
        <div class="total-nutrition animate__animated animate__fadeInUp">
            <h3>Total Nutritional Information</h3>
            <p id="totalNutrition"></p>
        </div>
        
        <div class="progress mt-3">
            <div id="calorieProgressBar" class="progress-bar bg-info" role="progressbar" style="width: 0;" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress mt-3">
            <div id="budgetProgressBar" class="progress-bar bg-success" role="progressbar" style="width: 0;" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        
        <div class="chart-container">
            <canvas id="calorieChart"></canvas>
            <canvas id="budgetChart"></canvas>
        </div>
    </div>

    <!-- Recipe Details Modal -->
    <div class="modal fade" id="recipeModal" tabindex="-1" role="dialog" aria-labelledby="recipeModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recipeModalTitle">Recipe Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="recipeModalImage" src="" class="img-fluid mb-3" alt="Recipe Image">
                    <p id="recipeModalDescription"></p>
                    <p><strong>Nutrition:</strong> <span id="recipeModalNutrition"></span></p>
                    <p><strong>Budget:</strong> <span id="recipeModalBudget"></span> </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.0/chart.min.js"></script>
    <script src="selected_recipes.js"></script>
</body>
</html>
